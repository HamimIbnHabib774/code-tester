<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Live Code Editor</h1>
    
    <div class="editor">
        <label>HTML</label>
        <textarea id="html-code" onkeyup="updatePreview()"></textarea>

        <label>CSS</label>
        <textarea id="css-code" onkeyup="updatePreview()"></textarea>

        <label>JavaScript</label>
        <textarea id="js-code" onkeyup="updatePreview()"></textarea>
    </div>

    <h2>Live Preview</h2>
    <iframe id="preview"></iframe>

    <script src="script.js"></script>
</body>
</html>
